          </nav>
          <!-- Contact Section -->
          <section>
            <div id="socials" style="background-color: black;">
              <div class="row d-flex justify-content-around">
                <a class="twitter" href="https://twitter.com/thebillymartin">
                  <i id="input" class="fa fa-twitter fa-2x"></i>
                </a>
                <a
                  class="twitter"
                  href="https://www.facebook.com/TheBillyMartin"
                >
                  <i id="input" class="fa fa-facebook fa-2x"></i>
                </a>
                <a
                  class="twitter"
                  href="https://www.youtube.com/user/BloodzillaBilly"
                >
                  <i id="input" class="fa fa-youtube fa-2x"></i>
                </a>
                <a class="twitter" href="https://www.twitch.tv/thebillymartin">
                  <i class="fa fa-twitch fa-2x"></i>
                </a>
                <a
                  class="twitter"
                  href="https://open.spotify.com/playlist/4Lb9PYVdZakbFeGLl1lllx?si=2hGnqQs_THKCybmKWcVIDA"
                >
                  <i class="fa fa-spotify fa-2x"></i>
                </a>
                <a class="twitter" href="mailto:info@thebillymartin.com">
                  <i id="input" class="fa fa-envelope fa-2x"></i>
                </a>
              </div>
            </div>
          </section>
          <div class="contact">
            <div class="contact-overlay">
              <form
                id="ajax-contact"
                method="POST"
                action="https://formspree.io/mzbjjyon"
              >
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input class="form-control" type="text" id="name" required />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    class="form-control"
                    type="email"
                    id="email"
                    name="_replyto"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    required
                  ></textarea>
                </div>

                <div class="form-group">
                  <button
                    id="btn"
                    class="btn"
                    style="font-size: 30px;"
                    type="submit"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Socials Section -->
          <footer class="text-center">
            <i style="color: rgb(41, 203, 45, .5)" class="fas fa-heartbeat"></i>

            <h5
              style="color: rgba(225, 225, 225, 0.5); display: inline;"
              class="txt"
            >
              Website designed by Paul Thomas
            </h5>

            <i style="color: rgb(41, 203, 45, .5)" class="fas fa-heartbeat"></i>
